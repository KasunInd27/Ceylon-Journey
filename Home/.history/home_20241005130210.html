<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link for using icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/home.css">
    <script src="JS/home.js"></script>
    <style>
        .mySlides {display:none;}
    </style>
    <title>Home Page</title>
</head>
<body>
    <section class="home" id="home">
        <div class="content">
            <h3>adventure is worthwhile</h3>
            <p>discover new places with us,adventure awaits</p>
            <a href="#" class="btn">discover more</a>
        </div>
        
        <div class="slide" style="max-width:500px">
            <img class="homeSlides" src="../image/train.jpg" style="width:100%">
            <img class="homeSlides" src="../image/elephants.jpg" style="width:100%">
            <img class="homeSlides" src="../image/boat.jpg" style="width:100%">
            <img class="homeSlides" src="../image/fish.jpg" style="width:100%">
            <img class="homeSlides" src="../image/arc.jpg" style="width:100%">
        </div> 
    </section>

    <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("homeSlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 2000); // Change image every 2 seconds
        }
        </script>


</body>
</html>
